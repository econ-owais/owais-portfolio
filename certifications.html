        { title: "Agriculture, Economics & Nature", issuer: "University of Western Australia", link: linkedInUrl, works: false, date: "2024-01" },
        { title: "Microeconomics Principles", issuer: "University of Illinois at Urbana-Champaign", link: linkedInUrl, works: false, date: "2023-10" },
        { title: "Leadership and Influence", issuer: "University of Illinois at Urbana-Champaign", link: linkedInUrl, works: false, date: "2024-05" },
        { title: "Market Equilibrium, Government Policy & Elasticity", issuer: "University of Illinois at Urbana-Champaign", link: linkedInUrl, works: false, date: "2023-10" },
        { title: "Globalization, Economic Growth and Stability", issuer: "IE Business School", link: linkedInUrl, works: false, date: "2023-09" },
        { title: "Trade, Immigration and Exchange Rates in a Globalized World", issuer: "IE Business School", link: linkedInUrl, works: false, date: "2023-09" },
        { title: "A Story of Economics: A Principles Tale", issuer: "Rice University", link: linkedInUrl, works: false, date: "2023-08" },
        { title: "Behavioral Finance", issuer: "Duke University", link: linkedInUrl, works: false, date: "2024-04" },
        { title: "Microeconomics: The Power of Markets", issuer: "University of Pennsylvania", link: linkedInUrl, works: false, date: "2023-07" },
        
        // Other certifications (truncated for brevity - add all others from your original list)
        { title: "Prime Minister's Laptop Award", issuer: "Govt. of Pakistan", link: linkedInUrl, works: false, date: "2021-06" },
        { title: "Data for Sustainable Development & Climate Change and Development", issuer: "UNDP Pakistan", link: linkedInUrl, works: false, date: "2024-12" },
        { title: "Creative Writing", issuer: "DigiSkills.pk", link: linkedInUrl, works: false, date: "2022-06" },
        { title: "WordPress", issuer: "DigiSkills.pk", link: linkedInUrl, works: false, date: "2022-05" },
        { title: "Freelancing", issuer: "DigiSkills.pk", link: linkedInUrl, works: false, date: "2022-04" },
    ];

    // Sort certificates to place working links first
    certifications.sort((a, b) => (b.works - a.works));

    // Populate the filter dropdown with unique issuers
    const issuers = [...new Set(certifications.map(cert => cert.issuer))].sort();
    const issuerFilter = document.getElementById('issuer-filter');
    issuers.forEach(issuer => {
        const option = document.createElement('option');
        option.value = issuer;
        option.textContent = issuer;
        issuerFilter.appendChild(option);
    });

    // Function to check if cert is new (within last 3 months)
    function isNewCert(dateStr) {
        if (!dateStr) return false;
        const certDate = new Date(dateStr);
        const threeMonthsAgo = new Date();
        threeMonthsAgo.setMonth(threeMonthsAgo.getMonth() - 3);
        return certDate > threeMonthsAgo;
    }

    // Function to generate certification cards
    function generateCertifications(filter = '', search = '') {
        const container = document.getElementById('full-certifications-container');
        const noResults = document.getElementById('no-results');
        const resultsCount = document.getElementById('results-count');
        
        let filtered = certifications.filter(cert =>
            (!filter || cert.issuer === filter) &&
            (!search || cert.title.toLowerCase().includes(search.toLowerCase()) || 
                       cert.issuer.toLowerCase().includes(search.toLowerCase()))
        );

        resultsCount.textContent = filtered.length;

        if (filtered.length === 0) {
            container.classList.add('hidden');
            noResults.classList.remove('hidden');
            return;
        }

        container.classList.remove('hidden');
        noResults.classList.add('hidden');

        container.innerHTML = filtered.map((cert, index) => {
            const category = getCertCategory(cert.issuer);
            const badgeClass = `badge-${category}`;
            const isNew = isNewCert(cert.date);
            
            return `
                <div class="cert-card fade-in" data-aos="zoom-in" data-aos-delay="${Math.min(index * 50, 500)}">
                    <div class="flex justify-between items-start mb-3">
                        <span class="category-badge ${badgeClass}">
                            ${category === 'google' ? '<i class="fab fa-google"></i>' : ''}
                            ${category === 'microsoft' ? '<i class="fab fa-microsoft"></i>' : ''}
                            ${category === 'university' ? '<i class="fas fa-university"></i>' : ''}
                            ${cert.issuer}
                        </span>
                        ${isNew ? '<span class="category-badge pulse-badge" style="background: #10B981; color: white;">NEW</span>' : ''}
                    </div>
                    <h3 class="text-lg font-semibold mb-2" style="color: var(--text-primary);">${cert.title}</h3>
                    <p class="text-sm mb-4" style="color: var(--text-secondary);">
                        <i class="fas fa-calendar-alt"></i> ${cert.date ? new Date(cert.date).toLocaleDateString('en-US', { year: 'numeric', month: 'short' }) : 'N/A'}
                    </p>
                    <a href="${cert.link}" target="_blank" 
                       class="inline-flex items-center gap-2 font-medium text-sm transition-all hover:gap-3"
                       style="color: var(--primary-color);">
                        <i class="fas fa-external-link-alt"></i>
                        Verify Credential
                    </a>
                </div>
            `;
        }).join('');
    }

    // Event listeners for search and filter
    const searchInput = document.getElementById('search-input');
    const clearButton = document.getElementById('clear-filters');

    searchInput.addEventListener('input', e => {
        generateCertifications(issuerFilter.value, e.target.value);
    });

    issuerFilter.addEventListener('change', e => {
        generateCertifications(e.target.value, searchInput.value);
    });

    clearButton.addEventListener('click', () => {
        searchInput.value = '';
        issuerFilter.value = '';
        generateCertifications();
    });

    // Initial load
    generateCertifications();

    // Animated Counter
    const certCount = certifications.length;
    if (typeof countUp !== 'undefined') {
        const counter = new countUp.CountUp('certCounter', certCount, {
            duration: 2.5,
            separator: '',
            suffix: '+'
        });
        if (!counter.error) {
            counter.start();
        }
    } else {
        document.getElementById('certCounter').textContent = certCount + '+';
    }

    // Theme Toggle
    const themeToggle = document.getElementById('themeToggle');
    const themeIcon = document.getElementById('themeIcon');
    const html = document.documentElement;

    // Check for saved theme preference
    const savedTheme = localStorage.getItem('theme') || 'light';
    html.setAttribute('data-theme', savedTheme);
    updateThemeIcon(savedTheme);

    themeToggle.addEventListener('click', () => {
        const currentTheme = html.getAttribute('data-theme');
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        
        html.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
        updateThemeIcon(newTheme);
    });

    function updateThemeIcon(theme) {
        if (theme === 'dark') {
            themeIcon.classList.remove('fa-moon');
            themeIcon.classList.add('fa-sun');
        } else {
            themeIcon.classList.remove('fa-sun');
            themeIcon.classList.add('fa-moon');
        }
    }

    // Scroll to Top Button
    const scrollTopBtn = document.getElementById('scrollTop');

    window.addEventListener('scroll', () => {
        if (window.pageYOffset > 300) {
            scrollTopBtn.classList.add('visible');
        } else {
            scrollTopBtn.classList.remove('visible');
        }
    });

    scrollTopBtn.addEventListener('click', () => {
        window.scrollTo({
            top: 0,
            behavior: 'smooth'
        });
    });

    // Update results count on initial load
    document.getElementById('results-count').textContent = certifications.length;
</script>
