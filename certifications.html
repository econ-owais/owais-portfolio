        const option = document.createElement('option');
        option.value = issuer;
        option.textContent = issuer;
        issuerFilter.appendChild(option);
    });

    // Function to generate certification cards
    function generateCertifications(filter='', search='') {
        const container = document.getElementById('full-certifications-container');
        let filtered = certifications.filter(cert =>
            (!filter || cert.issuer === filter) &&
            (!search || cert.title.toLowerCase().includes(search.toLowerCase()))
        );
        container.innerHTML = filtered.map(cert => `
            <div class="p-6 bg-gray-100 rounded-lg shadow-lg transition-transform duration-300 hover:scale-[1.02]">
                <h3 class="text-xl font-semibold text-gray-900">${cert.title}</h3>
                <p class="text-gray-700 mt-1">${cert.issuer}</p>
                <a href="${cert.link}" target="_blank" class="mt-3 inline-block text-blue-600 hover:text-blue-800 text-sm font-medium">
                    Verify Credential →
                </a>
            </div>
        `).join('');
    }

    // Event listeners for search and filter
    document.getElementById('search-input').addEventListener('input', e => {
        generateCertifications(issuerFilter.value, e.target.value);
    });
    issuerFilter.addEventListener('change', e => {
        generateCertifications(e.target.value, document.getElementById('search-input').value);
    });

    // Initial load
    generateCertifications();
